<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pikachu</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_5.1/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_5.1/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_5.1/favicon-16x16.png">


    <style>

        div{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;}
        img {
            width:240px;
            height: 300px;
        animation: pikachu-jump 1s ease-out infinite alternate;
        }
        @keyframes pikachu-jump {
            from {
                transform: translateY(100px);}

            to{
                transform: translateY(-100px);}
        }


    </style>
</head>
<body>
<div>
<img src="imgpchc/Pikachu.webp" alt="pikachu">
</div>
</body>
</html>
