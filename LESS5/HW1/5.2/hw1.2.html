<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_5.2/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_5.2/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_5.2/favicon-16x16.png">

    <style>
    div{
    display: flex;
    justify-content: center;
    align-items: flex-start;
    width: 100vw;
    height: 100vh;}
    img {
    width:240px;
    height: 720px;
    animation: spider 3s ease-out infinite alternate;
    }
    @keyframes spider {
    from {
    transform: translateY(-800px);}
    to{
    transform: translateY(-200px);}
    }
    </style>

</head>

<body>
<div>
    <img src="imgspdr/spider1.png" alt="spiderman">
</div>
</body>

</html>
